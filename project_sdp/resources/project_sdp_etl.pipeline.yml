# The main pipeline for project_sdp

resources:
  pipelines:
    project_sdp_etl:
      name: project_sdp_etl
      catalog: ${var.catalog_prd}
      schema: ${var.schema_bronze_prd}
      serverless: true
      root_path: "../src/project_sdp_etl"

      libraries:
        - glob:
            include: ../src/project_sdp_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
