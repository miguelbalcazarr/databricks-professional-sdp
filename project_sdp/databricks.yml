    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-5ee7af2b-eb76.cloud.databricks.com
    variables:
      catalog: sdp
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-5ee7af2b-eb76.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/mbalcazar1781@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/mbalcazar1781@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: sdp
      schema: prod
    permissions:
      - user_name: mbalcazar1781@gmail.com
        level: CAN_MANAGE
